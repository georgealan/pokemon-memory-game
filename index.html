<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pokemon Memory Game</title>
</head>
<body>
    <div id="menu">
        <div class="logo">
            <img src="assets/images/pokemon-logo.png" alt="Pokemon Game Logo">
        </div>

        <section class="options">
            <h2>Game Options</h2>
            <form name="form-options">
                <label for="number-of-cards">Choose number of cards to play (between 04 to 40):</label>
                <input type="number" id="numberOfCards" name="numberOfCards" min="4" max="40" placeholder="04 to 40" required>
                <input type="submit" id="submit" value="SET">
            </form>
            <button id="new-game" onclick="runGame()" class="btn-start-game">start</button>
        </section>
    </div>

    <section id="board-game"></section>
    
    <script src="scripts/script.js" type="text/javascript"></script>
</body>
</html>
